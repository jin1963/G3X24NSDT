<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G3X24 Ultra Staking</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>G3X24 Ultra Staking Portal</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div class="staking-box">
      <input type="number" id="stakeAmount" placeholder="Enter amount to stake">
      <select id="stakeTier">
        <option value="90">90 Days</option>
        <option value="180">180 Days</option>
        <option value="270">270 Days</option>
        <option value="365">365 Days</option>
      </select>
      <button id="approveBtn">Approve</button>
      <button id="stakeBtn">Stake</button>
    </div>
    <div class="staking-action">
      <input type="number" id="claimIndex" placeholder="Stake Index">
      <button id="claimBtn">Claim</button>
      <button id="unstakeBtn">Unstake</button>
    </div>
    <div id="status">Status: Waiting...</div>
  </div>
  <script src="abi.js"></script>
  <script src="ultra.js"></script>
</body>
</html>
